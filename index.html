<!DOCTYPE html>
<html>
<head>
    <title>Attendance Guardian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --text: #2c3e50; --accent: #3498db;
        }
        [data-theme="dark"] {
            --bg: #1a1a1a; --card: #2d2d2d; --text: #ffffff; --accent: #5dade2;
        }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; background: var(--bg); color: var(--text); transition: 0.3s; }
        .card { max-width: 400px; margin: auto; background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        /* Meter Styling */
        .meter-container { width: 100%; height: 12px; background: #e0e0e0; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        #meterFill { height: 100%; width: 0%; transition: 0.5s; }
        
        .stat { font-size: 32px; font-weight: bold; color: var(--accent); margin-bottom: 5px; }
        .input-group { display: flex; justify-content: space-around; margin: 15px 0; }
        input { width: 65px; padding: 8px; border-radius: 8px; border: 1px solid #ddd; text-align: center; background: var(--bg); color: var(--text); }
        .btn-container { display: flex; justify-content: space-between; gap: 10px; margin-top: 15px; }
        button { padding: 12px; font-size: 16px; cursor: pointer; border-radius: 8px; border: none; width: 48%; }
        .btn-p { background: #27ae60; color: white; }
        .btn-a { background: #e67e22; color: white; }
        .btn-theme { background: var(--accent); color: white; width: 100%; margin-bottom: 15px; }
        .advice { margin-top: 20px; padding: 15px; border-radius: 10px; font-weight: 500; }
        .credit { margin-top: 30px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

    <div class="card">
        <button class="btn-theme" onclick="toggleTheme()">ðŸŒ“ Switch Theme</button>
        <h1>Attendance</h1>
        
        <div id="percentage" class="stat">0%</div>
        
        <div class="meter-container">
            <div id="meterFill"></div>
        </div>

        <div class="input-group">
            <div><label style="font-size:12px">Attended</label><br>
                <input type="number" id="attInput" oninput="manualUpdate()"></div>
            <div><label style="font-size:12px">Total</label><br>
                <input type="number" id="totalInput" oninput="manualUpdate()"></div>
        </div>

        <div class="btn-container">
            <button class="btn-p" onclick="add(true)">Present (+)</button>
            <button class="btn-a" onclick="add(false)">Absent (-)</button>
        </div>

        <div id="status" class="advice">Enter data to begin</div>
        
        <button onclick="resetData()" style="background:none; color:#888; margin-top:20px; cursor:pointer; border:none; text-decoration:underline; font-size:12px;">Reset Data</button>

        <div class="credit">
            Ideated By - <b>Krishna Solanki</b><br>
            B.Tech CSE (AI & DS) 2025-2029 | Poornima University
        </div>
    </div>

    <script>
        let attended = parseInt(localStorage.getItem('att')) || 0;
        let conducted = parseInt(localStorage.getItem('total')) || 0;
        let theme = localStorage.getItem('theme') || 'light';

        document.documentElement.setAttribute('data-theme', theme);
        document.getElementById('attInput').value = attended || "";
        document.getElementById('totalInput').value = conducted || "";

        function toggleTheme() {
            theme = (theme === 'light') ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function manualUpdate() {
            attended = parseInt(document.getElementById('attInput').value) || 0;
            conducted = parseInt(document.getElementById('totalInput').value) || 0;
            updateUI();
        }

        function updateUI() {
            if (conducted === 0 || conducted < attended) {
                document.getElementById('percentage').innerText = "0.00%";
                document.getElementById('meterFill').style.width = "0%";
                return;
            }

            let per = (attended / conducted * 100).toFixed(2);
            document.getElementById('percentage').innerText = per + "%";
            
            // Meter Logic
            let meter = document.getElementById('meterFill');
            meter.style.width = per + "%";
            
            if (per >= 80) {
                meter.style.backgroundColor = "#27ae60"; // Green
            } else if (per >= 75) {
                meter.style.backgroundColor = "#f1c40f"; // Yellow
            } else {
                meter.style.backgroundColor = "#e74c3c"; // Red
            }

            localStorage.setItem('att', attended);
            localStorage.setItem('total', conducted);

            let statusEl = document.getElementById('status');
            if (per < 75) {
                let need = Math.ceil((0.75 * conducted - attended) / 0.25);
                statusEl.innerText = "âš ï¸ Shortage! Attend " + need + " more classes.";
                statusEl.style.background = "#f8d7da"; statusEl.style.color = "#721c24";
            } else {
                let skip = Math.floor((attended - 0.75 * conducted) / 0.75);
                statusEl.innerText = "âœ… Safe! You can skip " + skip + " classes.";
                statusEl.style.background = "#d4edda"; statusEl.style.color = "#155724";
            }
        }

        function add(isPresent) {
            conducted++;
            if (isPresent) attended++;
            document.getElementById('attInput').value = attended;
            document.getElementById('totalInput').value = conducted;
            updateUI();
        }

        function resetData() {
            if (confirm("Reset everything?")) {
                localStorage.clear(); location.reload();
            }
        }
        updateUI();
    </script>
</body>
</html>
