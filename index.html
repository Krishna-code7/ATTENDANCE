<!DOCTYPE html>
<html>
<head>
    <title>Guardian Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --green: #22c55e; --red: #ef4444; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 10px; }
        .app-container { width: 100%; max-width: 380px; background: var(--card); padding: 25px; border-radius: 30px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        
        /* Header & Info */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo-text { font-size: 11px; font-weight: 900; color: var(--accent); letter-spacing: 1px; }

        /* Sync Panel */
        #editSection { display: none; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #334155; }
        .input-row { display: flex; justify-content: space-around; gap: 10px; }
        input { width: 80px; padding: 10px; border-radius: 10px; border: 1px solid #334155; background: var(--bg); color: white; text-align: center; font-weight: bold; }

        /* Circular Progress */
        .circle-box { position: relative; width: 160px; height: 160px; margin: 0 auto 20px; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 12; stroke-linecap: round; transition: stroke-dashoffset 1s ease; }
        .bg-circle { stroke: #334155; }
        .progress-circle { stroke: var(--accent); stroke-dasharray: 440; stroke-dashoffset: 440; }
        .percentage-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        #perValue { font-size: 32px; font-weight: 800; display: block; }
        #statusLabel { font-size: 9px; text-transform: uppercase; color: #94a3b8; }

        /* Stats & Buttons */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; text-align: center; }
        .btn-container { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-p { background: var(--green); color: #052e16; }
        .btn-a { background: var(--red); color: #450a0a; }
        .btn-share { width: 100%; background: #6366f1; color: white; padding: 12px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; margin-bottom: 10px; }

        .smart-advice { background: rgba(56, 189, 248, 0.05); padding: 15px; border-radius: 15px; font-size: 13px; color: var(--accent); text-align: center; margin-bottom: 15px; }
        .btn-reset { width: 100%; background: transparent; color: #475569; padding: 5px; border: none; font-size: 10px; text-decoration: underline; cursor: pointer; }

        /* About Me / Credits Section */
        .footer-credits { margin-top: 25px; padding-top: 20px; border-top: 1px solid #334155; text-align: center; }
        .footer-credits p { font-size: 10px; color: #64748b; margin: 3px 0; }
        .footer-credits a { color: var(--accent); text-decoration: none; font-weight: 800; font-size: 12px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-bar">
        <span class="logo-text">GUARDIAN v2.0</span>
        <button onclick="toggleEdit()" style="background:var(--accent); color:white; border:none; padding:5px 12px; border-radius:10px; font-size:10px; font-weight:bold; cursor:pointer;">âœŽENTER YOU DATA FROM TCSiON</button>
    </div>

    <div id="editSection">
        <div class="input-row">
            <div><label style="font-size: 8px; color:#94a3b8;">CLASS ATTENDED</label>
                <input type="number" id="attInput" oninput="manualUpdate()"></div>
            <div><label style="font-size: 8px; color:#94a3b8;">TOTAL CLASSES</label>
                <input type="number" id="totalInput" oninput="manualUpdate()"></div>
        </div>
        <button onclick="toggleEdit()" style="width:100%; margin-top:10px; background:transparent; border:1px solid var(--accent); color:var(--accent); border-radius:8px; padding:5px; font-size:10px;">SAVE & CLOSE</button>
    </div>

    <div class="circle-box">
        <svg><circle class="bg-circle" cx="80" cy="80" r="70"></circle><circle class="progress-circle" id="circle" cx="80" cy="80" r="70"></circle></svg>
        <div class="percentage-text"><span id="perValue">0%</span><span id="statusLabel">IDLE</span></div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><span style="font-size:9px; color:#64748b;">PRESENT</span><br><b id="attVal">0</b></div>
        <div class="stat-card"><span style="font-size:9px; color:#64748b;">TOTAL</span><br><b id="totalVal">0</b></div>
    </div>

    <div class="btn-container">
        <button class="btn btn-p" onclick="add(1)">PRESENT</button>
        <button class="btn btn-a" onclick="add(0)">ABSENT</button>
    </div>

    <div id="adviceBox" class="smart-advice">Enter TCS iON data to start monitoring.</div>

    <button class="btn-share" onclick="shareApp()">ðŸ“¤ SHARE WITH BATCH</button>
    
    <button class="btn-reset" onclick="resetData()">Reset Statistics</button>

    <div class="footer-credits">
        <p>Ideated & Developed By</p>
        <a href="https://www.linkedin.com/in/krishna-solanki-355942367" target="_blank">KRISHNA SOLANKI</a>
        <p>B.Tech AI & DS | Batch 2025-29</p>
        <p>Poornima University, Jaipur</p>
    </div>
</div>

<script>
    let attended = parseInt(localStorage.getItem('att')) || 0;
    let total = parseInt(localStorage.getItem('total')) || 0;
    let wasBelow = true;

    function toggleEdit() {
        let section = document.getElementById('editSection');
        section.style.display = (section.style.display === 'block') ? 'none' : 'block';
    }

    function manualUpdate() {
        attended = parseInt(document.getElementById('attInput').value) || 0;
        total = parseInt(document.getElementById('totalInput').value) || 0;
        updateUI();
    }

    function add(val) {
        total++;
        if(val) attended++;
        document.getElementById('attInput').value = attended;
        document.getElementById('totalInput').value = total;
        updateUI();
    }

    function updateUI() {
        if (total === 0) return;
        let per = (attended / total * 100).toFixed(1);
        document.getElementById('perValue').innerText = per + "%";
        document.getElementById('attVal').innerText = attended;
        document.getElementById('totalVal').innerText = total;

        const circle = document.getElementById('circle');
        const offset = 440 - (440 * per) / 100;
        circle.style.strokeDashoffset = offset;

        if (per >= 75 && wasBelow) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            wasBelow = false;
        } else if (per < 75) { wasBelow = true; }

        let color = per >= 80 ? "#22c55e" : per >= 75 ? "#eab308" : "#ef4444";
        circle.style.stroke = color;
        document.getElementById('perValue').style.color = color;

        let advice = "";
        if (per < 75) {
            let need = Math.ceil((0.75 * total - attended) / 0.25);
            advice = "ðŸš¨ Attend " + need + " more classes to hit 75%.";
            document.getElementById('statusLabel').innerText = "CRITICAL";
        } else {
            let skip = Math.floor((attended - 0.75 * total) / 0.75);
            advice = "âœ… Safe Zone! You can skip " + skip + " classes.";
            document.getElementById('statusLabel').innerText = "SAFE";
        }
        document.getElementById('adviceBox').innerText = advice;

        localStorage.setItem('att', attended);
        localStorage.setItem('total', total);
    }

    async function shareApp() {
        try {
            await navigator.share({ title: 'Attendance Guardian', url: window.location.href });
        } catch (err) {
            navigator.clipboard.writeText(window.location.href);
            alert("Link copied! Paste it in your WhatsApp group.");
        }
    }

    function resetData() {
        if(confirm("Reset all data?")) { localStorage.clear(); location.reload(); }
    }

    document.getElementById('attInput').value = attended || "";
    document.getElementById('totalInput').value = total || "";
    updateUI();
</script>
</body>
</html>
